<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="FriendRequestProject.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Friend Request Project</title>
</head>
<body>
    
    <div class="card-box">
        <img src="https://images.unsplash.com/photo-1546512565-39d4dc75e556?q=80&w=1407&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">

        <h1>Daniel Mark</h1>
        <h5 class="firstHeading">Stranger</h5>
        <div class="btn-box">
            <button class="card-btn" id="addfriend-btn">Add Friend</button>
            <button class="card-btn" id="removefriend-btn">Remove Friend</button>
        </div>
    </div>
    <div  id="second-card-box">
        <img src="https://images.unsplash.com/photo-1613309440822-38f3fb0d5477?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">

        <h1 >John Robert</h1>
        <h5 class="secondHeading">Stranger</h5>
        <div class="btn-box">
            <button class="second-card-btn">Add Friend</button>
           
        </div>
    </div>
    <script src="FriendRequestProject.js"></script>
</body>
</html>
